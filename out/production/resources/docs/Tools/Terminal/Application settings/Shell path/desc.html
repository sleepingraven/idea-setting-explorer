<p><q>Specify the shell that will run by default. Here are some examples of different shells:</q></p>
<ul>
	<li>Bash: <code>/bin/bash</code></li>
	<li>Z shell: <code>/bin/zsh</code></li>
	<li>Bash for Windows: <code>bash.exe</code></li>
	<li>WSL: <code>wsl.exe</code></li>
	<li>PowerShell: <code>powershell</code></li>
	<li>Command Prompt: <code>cmd.exe</code></li>
	<li>Cygwin: <code>"C:\cygwin\bin\bash.exe" --login -i</code></li>
</ul>
