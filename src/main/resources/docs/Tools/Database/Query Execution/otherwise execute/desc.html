<!DOCTYPE html>

<body>

<p><q>If the cursor is outside of a statement (for example, on a blank line or within a comment), perform one of the
	following actions:</q></p>
<ul>
	<li>Nothing:
		stop execution.
	</li>
	<li>Whole script:
		execute the whole script.
	</li>
	<li>Everything below caret:
		execute everything below the caret.
	</li>
</ul>

</body>
</html>
