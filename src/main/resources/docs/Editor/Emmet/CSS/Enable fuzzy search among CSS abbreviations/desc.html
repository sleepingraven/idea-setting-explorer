<p><q>When this checkbox is selected, every unknown abbreviation will be scored against available template names. The
	match with the best score will be used to resolve the template. For example, with this option enabled, the following
	abbreviations can be equal to:</q></p>
<ul>
	<li><code>ov:h</code></li>
	<li><code>ov-h</code></li>
	<li><code>o-h</code></li>
	<li><code>oh</code></li>
</ul>

</body>
