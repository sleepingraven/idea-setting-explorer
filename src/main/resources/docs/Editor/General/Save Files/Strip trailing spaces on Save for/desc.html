<p><q>Select the mode in which IntelliJ IDEA will handle trailing spaces at the end of lines on file saving:</q></p>
<ul>
	<li>Modified Lines:
		strips trailing spaces only in the end of modified lines.
	</li>
	<li>All:
		strips trailing spaces in all lines.
	</li>
	<li>None:
		does not strip trailing spaces.
	</li>
</ul>

</body>
