<p><q>If selected, IntelliJ IDEA automatically inserts backslash escape symbols (<code>\</code>) when you paste text
	into a PHP string literal. For example, <code>'copied text'</code> becomes <code>\'copied text\'</code>.</q></p>
<p><q>Clear the checkbox to suppress automatic symbols escaping.</q></p>
